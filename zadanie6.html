    <script>

        function silniaIteracyjna(n) {
        let wynik = 1;
        for (let i = 2; i <= n; i++) {
            wynik *= i;
        }
        return wynik;
        }

        function silniaRekurencyjna(n) {
        if (n === 0 || n === 1) return 1;
        return n * silniaRekurencyjna(n - 1);
        }

        console.log("Silnia iteracyjnie (5!):", silniaIteracyjna(5));
        console.log("Silnia rekurencyjnie (5!):", silniaRekurencyjna(5));

    </script>
