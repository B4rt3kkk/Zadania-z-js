  <title>Zadanie 7 – Ciąg Fibonacciego</title>
</head>
    <body>

    <script>

        function fibonacci(n) {
        let a = 0, b = 1;
        for (let i = 0; i < n; i++) {
            [a, b] = [b, a + b];
        }
        return a;
        }

        console.log("Fibonacci (n = 10):", fibonacci(10));
        
    </script>

    </body>
