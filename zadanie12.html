<!DOCTYPE html>

  <meta charset="UTF-8">
  <title>Zadanie 12 – Środek ciężkości</title>
</head>
<body>

  <script>
    function srodekCiezkosci(A, B, C) {
      const x = (A[0] + B[0] + C[0]) / 3;
      const y = (A[1] + B[1] + C[1]) / 3;
      return [x, y];
    }

    const A = [0, 0];
    const B = [6, 0];
    const C = [3, 6];

    const srodek = srodekCiezkosci(A, B, C);
    console.log("Środek ciężkości trójkąta:", srodek);
  </script>

</body>
</html>
